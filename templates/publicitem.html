{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>{{catalog.name}}</h1>
		</div>
	</div>
	{% if items !=[] %}	
		<div class="row">
			<div class="col-md-4">			
				<h2>Item</h2>
					{% for i in items %}
						<div class="menu-item">
							<h3>{{i.name}}</h3>
							<p>{{i.description}}</p>
						</div>
					{% endfor %}
			</div>
		</div>
	{% endif %}
{% endblock %}
